name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm nx format:check --all

      - name: Lint
        run: pnpm nx run-many -t lint --all

      - name: Typecheck
        run: pnpm nx run-many -t typecheck --all

      - name: Build
        run: pnpm nx run-many -t build --all

      - name: Tests
        run: pnpm test

      - name: Prisma schema validate
        run: pnpm prisma validate --schema libs/database/prisma/schema.prisma
        env:
          # Prisma validate does not require a live DB connection.
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public
